<h1 class="mb-3">Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    
    <div class="form-group mb-2">
        <label>Email</label>
        <input [class.is-invalid]="loginForm.controls['email'].invalid&&loginForm.controls['email'].touched" class="form-control my-2" type="email" formControlName="email">
        <span *ngIf="loginForm.controls['email'].invalid&&loginForm.controls['email'].touched" class="text-danger">email name is not valid</span>
    </div>
    <div class="form-group mb-2">
        <label>Password</label>
        <input [class.is-invalid]="loginForm.controls['password'].invalid&&loginForm.controls['password'].touched" class="form-control my-2" type="password" formControlName="password">
        <span *ngIf="loginForm.controls['password'].invalid&&loginForm.controls['password'].touched" class="text-danger">password name is not valid</span>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-info" type="submit">Login</button>
</form>
