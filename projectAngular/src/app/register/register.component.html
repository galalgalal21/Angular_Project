<h1 class="mb-3">Registration Form</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group mb-2">
        <label>First Name</label>
        <input [class.is-invalid]="registerForm.controls['first_name'].invalid&&registerForm.controls['first_name'].touched" class="form-control my-2" type="text" formControlName="first_name">
        <span *ngIf="registerForm.controls['first_name'].invalid&&registerForm.controls['first_name'].touched" class="text-danger">first name is not valid</span>
    </div>
    <div class="form-group mb-2">
        <label>Last Name</label>
        <input [class.is-invalid]="registerForm.controls['last_name'].invalid&&registerForm.controls['last_name'].touched" class="form-control my-2" type="text" formControlName="last_name">
        <span *ngIf="registerForm.controls['last_name'].invalid&&registerForm.controls['last_name'].touched" class="text-danger">last name is not valid</span>
    </div>
    <div class="form-group mb-2">
        <label>Email</label>
        <input [class.is-invalid]="registerForm.controls['email'].invalid&&registerForm.controls['email'].touched" class="form-control my-2" type="email" formControlName="email">
        <span *ngIf="registerForm.controls['email'].invalid&&registerForm.controls['email'].touched" class="text-danger">email name is not valid</span>
    </div>
    <div class="form-group mb-2">
        <label>Password</label>
        <input [class.is-invalid]="registerForm.controls['password'].invalid&&registerForm.controls['password'].touched" class="form-control my-2" type="password" formControlName="password">
        <span *ngIf="registerForm.controls['password'].invalid&&registerForm.controls['password'].touched" class="text-danger">password name is not valid</span>
    </div>
    <button [disabled]="registerForm.invalid" class="btn btn-info" type="submit">Register</button>
</form>
